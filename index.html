  <meta name="description" content="A text-based adventure game">
  <meta name="author" content="The Agile Team">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <h1>Trials of Grumb</h1>
    <div class="row">
      <div class="seven columns u-pull-left" style="min-height: 40em;">
        <div class="display" style="margin: 1em; border-style: groove; height: 100%;">
          <p>You awaken in a dust-covered cell, surrounded by skeletons in shackles.</p>
        </div>
        <div class="input" style="margin: 1em;">
          <p><input type="text" style="width: 100%;" /></p>
        </div>
      </div>
      <div class="five columns u-pull-right">
        <h4>Character Info</h4>
        <p>Strength: 10</p>
        <p>Dexterity: 14</p>
        <p>Constitution: 13</p>
      </div>
    </div>
  </div>
